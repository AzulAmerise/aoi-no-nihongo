<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles.css" />
  
  
  <style>
    .nav-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .nav-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-menu li a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: bold;
    }
    #languageSwitcher {
      background-color: var(--rosa-principal);
      color: var(--blanco);
      border: none;
      padding: 0.25rem 0.5rem;
      font-weight: bold;
      font-family: var(--font-subtitulo);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav-wrapper">
      <div>
        <img src="../tu-logo.jpg" alt="Logo" style="height: 50px;" />
      </div>
      <ul class="nav-menu">
        <li><a href="index_en.html">Home</a></li>

        <li><a href="specialization_en.html">Specializations</a></li>
        <li><a href="contact_en.html">Contact</a></li>
        <li>
          <select id="languageSwitcher" onchange="switchLanguage(this.value)">
            <option value="es">Español</option>
            <option value="en" selected>English</option>
            <option value="ja">日本語</option>
          </select>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Main banner -->
    <section class="banner">
      <img src="../assets/banner.jpg" alt="Profile image" />
    </section>

    <!-- Articles / Portfolio section -->
    <section id="articles">
      <h2>Articles and Portfolio</h2>
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
        <article style="border: 1px solid var(--rosa-principal); padding: 1rem; border-radius: 8px;">
          <h3>Article Title 1</h3>
          <p>Brief description...</p>
          <a href="article1_en.html">Read more</a>

        <article style="border: 1px solid var(--rosa-principal); padding: 1rem; border-radius: 8px;">
          <h3>Article Title 2</h3>
          <p>Brief description...</p>

          <p>Brief description...</p>
          <a href="article3_en.html">Read more</a>
        </article>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Aoi no nihongo - Translation and Language Teaching</p>
  </footer>

  <script>
    function switchLanguage(valor) {
      const ruta = {
        'es': '../es/index.html',
        'en': '../en/index_en.html',
        'ja': '../ja/index_ja.html'
      };
      window.location.href = ruta[valor];
    }
  </script>
</body>
</html>
