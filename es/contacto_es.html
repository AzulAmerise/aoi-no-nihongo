<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles.css" />

  <style>
    .nav-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .nav-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-menu li a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: bold;
    }
    #languageSwitcher {
      background-color: var(--rosa-principal);
      color: var(--blanco);
      border: none;
      padding: 0.25rem 0.5rem;
      font-weight: bold;
      font-family: var(--font-subtitulo);
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="nav-wrapper">
      <div>
        <img src="../tu-logo.jpg" alt="Logo" style="height: 50px;" />
      </div>
      <ul class="nav-menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="quien-soy_es.html">Quién soy</a></li>
        <li><a href="servicios_es.html">Servicios</a></li>
        <li><a href="Blog_es.html">Blog</a></li>
        <li><a href="contacto_es.html">Contacto</a></li>
        <li>
          <select id="languageSwitcher" onchange="cambiarIdioma(this.value)">
            <option value="es" selected>Español</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contacto</h2>
      <form action="enviar_mensaje.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="email">Mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Aoi no nihongo - Traducción y Enseñanza de Idiomas</p>
  </footer>

  <script>
    function cambiarIdioma(valor) {
      const ruta = {
        'es': '../es/contacto_es.html',
        'en': '../en/contact_en.html',
        'ja': '../ja/contacto_ja.html'
      };
      window.location.href = ruta[valor];
    }
  </script>

</body>
</html>
